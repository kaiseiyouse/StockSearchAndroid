        const symbol = Android.getSymbol();
        const indicator = Android.getIndicator();
//const symbol = "AAPL";
//const indicator = "Price";

        if(indicator === "Price") {
            const url = "https://stock-183802.appspot.com";
            $.ajax({
                url: url + "/api/daily",
                method: "GET",
                data: {

                    symbol: symbol

                }
            })
                .done(function (msg) {
                    // console.log(msg);
                    const data = JSON.parse(msg);

                    if (!data.hasOwnProperty("Meta Data")) {

                        return;
                    }

                    replace_chart_Price(data);
                    const exportUrl = 'https://export.highcharts.com/';
                    const optionsStr = JSON.stringify(PRICEchart["options"]);
                    const dataString = 'async=true&type=jpeg&width=400&options=' + optionsStr;
                    $.ajax({
                        type: 'POST',
                        data: dataString,
                        url: exportUrl,
                        success: function (data) {
                            Android.setExportUrl(data);
                        },
                        error: function (err) {
                            debugger;
                            console.log('error', err.statusText)
                        }
                    });
                    Android.setExportUrl(dataString);

                })
                .fail(function (xhr, status) {
                    console.log(xhr);
                    console.log("Request failed: " + status);
                });
        } else requestIndicators(symbol, indicator);



        function requestIndicators(symbol, indicator) {
            var url = "https://stock-183802.appspot.com";
            $.ajax({
                url: url + "/api/indicators",
                method: "GET",
                data: {

                    symbol: symbol,
                    indicator: indicator

                }
            })
                .done(function (msg) {
                    var data = JSON.parse(msg);
                    // console.log(data);
                    if(!data.hasOwnProperty("Meta Data")) {

                        return;
                    }
                    switch (indicator) {
                        case "SMA":
                            replace_chart_SMA(data);
                            break;
                        case "EMA":
                            replace_chart_EMA(data);
                            break;
                        case "STOCH":
                            replace_chart_STOCH(data);
                            break;
                        case "RSI":
                            replace_chart_RSI(data);
                            break;
                        case "ADX":
                            replace_chart_ADX(data);
                            break;
                        case "CCI":
                            replace_chart_CCI(data);
                            break;
                        case "BBANDS":
                            replace_chart_BBANDS(data);
                            break;
                        case "MACD":
                            replace_chart_MACD(data);
                            break;
                        default:
                            break;
                    }
                })
                .fail(function (xhr, status) {
                    console.log(xhr);
                    console.log("Request failed: " + status);
                });
        }

        //extract information
        function extract_info_Price(obj) {
            var symbol = obj["Meta Data"]["2. Symbol"];
            var date = [], price = [], volume = [];
            var last_refresh = obj["Meta Data"]["3. Last Refreshed"].slice(0, 10);
//            console.log(last_refresh);
            var name = "Time Series (Daily)";
            var data = obj[name];
            var latest = "";
            var count = 180;
            while (count > 0) {
                if (data.hasOwnProperty(last_refresh)) {
                    if (latest === "") {
                        latest = last_refresh;
                    }
                    var arr = last_refresh.split("-");
                    var val = parseFloat(data[last_refresh]["4. close"]);
                    var vol = parseFloat(data[last_refresh]["5. volume"]);
                    date.unshift(arr[1] + '/' + arr[2]);
                    price.unshift(val);
                    volume.unshift(vol);
                }
                last_refresh = new Date(last_refresh);
                last_refresh.setDate(last_refresh.getDate() - 1);
                last_refresh = last_refresh.toISOString().slice(0, 10);
                count--;
            }
            if (data.hasOwnProperty(last_refresh)) {
                var arr = last_refresh.split("-");
                date.unshift(arr[1] + '/' + arr[2]);
                price.unshift(parseFloat(data[last_refresh]["4. close"]));
                volume.unshift(parseFloat(data[last_refresh]["5. volume"]));

            }

            var arr = latest.split('-');
